<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ss-fast-tweet</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <h1>Tweet your lastest screenshot</h1>
    <form name="tweet">
      <div class="tweetbox">
        <textarea name="tweettext" id="tweettext" onKeyUp="changeCounter(this)"  placeholder="Add description about your screenshot"></textarea>
        <p id="counter">140</p>
        <img src=# width=100% id="screenshot">
      </div>
    </form>
  </body>
</html>
